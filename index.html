<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 SKINS TOP SITES</title>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Orbitron'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Aldrich'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Welcome Bobur! Which site do you want to visit today?</h1>

    <div id="MyClockDisplay" class="clock" onload="showTime()"></div>

    <div class="block">
        <div class="card card1">
            <img src="./Images/1.png" alt="GGDROP" class="ggdrop">
            <button class="custom-btn btn-1 ggdropbtn">Open Site</button>
        </div>

        <div class="card card2">
            <img src="./Images/1680966568183587366.png" alt="MYCSGO" class="mycsgo">
            <button class="custom-btn btn-1 mycsgobtn">Open Site</button>
        </div>
    
        <div class="card card3">
            <img src="./Images/wonder.png" alt="WONDERCASE" class="wondercase">
            <button class="custom-btn btn-1 wondercasebtn">Open Site</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
